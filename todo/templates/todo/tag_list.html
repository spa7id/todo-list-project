{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
            <div class="list-group">
                <a href="/" class="list-group-item list-group-item-action">Home</a>
                <a href="/tags/" class="list-group-item list-group-item-action">Tags</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
            <h1 class="my-4">Tags List</h1>
            <a href="{% url 'tag_add' %}" class="btn btn-primary mb-4">Add Tag</a>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for tag in tags %}
                        <tr>
                            <td>{{ tag.name }}</td>
                            <td>
                                <a href="{% url 'tag_update' tag.pk %}" class="btn btn-warning btn-sm">Update</a>
                                <a href="{% url 'tag_delete' tag.pk %}" class="btn btn-danger btn-sm">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
