{% extends 'todo/base.html' %}

{% block content %}
    <h1 class="my-4">{{ form.instance.pk|yesno:"Edit Task,Add Task" }}</h1>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'home' %}" class="btn btn-secondary mt-4">Back to Task List</a>
{% endblock %}
